<HTML>
<head>
  <script src="/pass.js" type="text/javascript"></script>
  <script src="client.js"></script>
  <script type="text/javascript">
    function checkEnter(event, callback) {
       if(event.keyCode == 13) callback();
    }
  </script>
  <style type="text/css">
    #name {
      float: left;
    }
    #name-button {
      float: left;
    }
    #chat-message {
      width: 500px;
      float: left;
    }
    #send-button {
      float: left;
    }
    #room-name {
      float: left;
    }
    #join-button {
      float: left;
    }
    #messages {
      height: 500px;
      width: 1000px;
      border: 2px solid blue;
      overflow-y: scroll;
    }
    #rooms-button {
      float: left;
    }
  </style>
</head>
  <BODY><h1>Multi-room chat server</h1><br>
    <input placeholder="enter your name" onkeydown="checkEnter(event, setName)" id="name" />
    <button type="button" id="name-button" onClick="setName()">Set Name</button>
    <br><br>
    <input placeholder="chatroom" onkeydown="checkEnter(event, joinRoom)" id="room-name" />
    <button type="button" id="join-button" onClick="joinRoom();">Join</button>
    <br><br>
    <button type="button" id="rooms-button" onclick="server.getRooms();">Get open rooms</button><div id="rooms"></div>
    <br><br>
    <div id="messages"></div>
    <input placeholder="type message here" onkeydown="checkEnter(event, sendMessage)" id="chat-message">
    <button type="button" id="send-button" onClick="sendMessage();">Send</button>
  </body>
</HTML>
